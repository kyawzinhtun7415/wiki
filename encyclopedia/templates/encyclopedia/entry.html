{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <div class="container py-4">
        <div class="entry-content my-4">
            <p>{{entry | safe}}</p> <!-- Wrap entry in a div for easier styling -->
        </div>
        <a href="{% url 'edit' title=title %}" class="btn btn-primary">Edit this page</a> <!-- Apply Bootstrap button styles -->
    </div>
{% endblock %}
